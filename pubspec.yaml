name: ManasYemek
description: "App for yemekhane of Manas University"
publish_to: 'none'

version: 0.0.1+1

environment:
  sdk: ^3.8.1

dependencies:
  dio: ^5.9.0
  provider: ^6.1.0
  flutter:
    sdk: flutter
  cached_network_image: ^3.2.3
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_native_splash: ^2.4.6
  flutter_launcher_icons: ^0.14.4
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"

flutter_native_splash:
  color: "#FFFFFF"       # фон splash screen
  image: "assets/splash_android12.png"  # изображение на splash
  android: true
  ios: true

  android_12:
    image: "assets/splash_android12.png"
    icon_background_color: "#FFFFFF"